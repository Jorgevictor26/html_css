<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<!--LOGOTIPO-->
		<div class="logo"></div>
		<!--FIM LOGOTIPO-->

		<!--MENU DE NAVEGAÇÃO-->
		<nav class="nav"></nav>
		<!--FIM MENU DE NAVEGAÇÃO-->
	</header>
	<main>
		<!--SLIDE-->
		<section id="slide">
			<div class="carrosel">
				<img src="img/img1.jpg" alt="imagem1">
				<img src="img/img2.jpg" alt="imagem1">
				<img src="img/img3.jpg" alt="imagem1">
			</div>
		</section>
		<!--FIM DE SLIDE-->

		<!--DESTAQUE-->
		<div class="container">
			<section id="destaque">
				<div class="destaque_1 dest"></div>
				<div class="destaque_2 dest"></div>
				<div class="destaque_3 dest"></div>
			</section>
		</div>
		<!--FIM DESTAQUE-->

		<!--SOBRE-->
		<div class="container">
			<section id="sobre">
				<div class="sobre_title"></div>
				<div class="sobre_content">
					<div class="sobre_content_img"></div>
					<div class="sobre_content_text"></div>
				</div>
			</section>
		</div>
		<!--FIM SOBRE-->
		<section id="estatistica"></section>

		<section id="servicos">
			<div class="container">
				<div class="servicos_title"></div>
					<div class="servicos_content">
						<div class="servicos_content_text"></div>
						<div class="servicos_content_text"></div>
						<div class="servicos_content_text"></div>
					</div>
			</div>
		</section>
		<section id="portfolio">
			<div class="portfolio_titulo"></div>
			<div class="portfolio_img"></div>
		</section>
	</main>
	<footer>
		<div class="contact"></div>
		<div class="copyright">
			<p> Tesacsoft &copy; 2025 todos os direitos reservados</p>
		</div>
	</footer>
</body>
</html>
